<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" href="./css/register.css">
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="top">
			
			<a href="login.html" class="iconfont icon-arrowLeft-fill arrowleft">
				&#xe638;
			</a>
			<h2>注册</h2>
		</div>
		<div class="wrap">
			<div class="logo">
				<img src="logos/云.gif" >
			</div>
			<form action="#" method="post" class="login">
				<div class="tel">
					<span class="iconfont icon-shouji" style="font-size: 20px; font-weight: bold; padding-bottom:5px ; ">&#xe631;</span>
					<input type="text" name="username" placeholder="输入手机号"/>
					<a href="#" style="font-size: 13px; color: #0000FF;">发送验证码</a>
				</div>
				<div class="yzm">
					<span class="iconfont icon-yanzhengma" style="font-size: 20px; font-weight: bold; padding-bottom:5px ;">&#xe613;</span>
					<input type="text" name="yzm" placeholder="请输入验证码"/>
				</div>
				<div class="psd">
					<span class="iconfont icon-iconmm" style="font-size: 20px; font-weight: bold; padding-bottom:5px ;">&#xe61a;</span>
					<input type="password" name="psd" placeholder="请输入密码"/>
					<span class="iconfont icon-ai-eye" >&#xe669;</span>
				</div>
				<div class="repsd">
					<span class="iconfont icon-iconmm" style="font-size: 20px; font-weight: bold; padding-bottom:5px ;">&#xe61a;</span>
					<input type="password" name="repsd" placeholder="重复密码"/>
					<span class="iconfont icon-ai-eye" >&#xe669;</span>
				</div>
				<input type="button" name="denglu" value="注册" class="denglu" style="color: white;font-size: 18px;"/>
				<div class="register">
					<p style="color: gray;font-size: 14px;">已有账号？<a href="login.html" style="color: red;">立即登录</a></p>
				</div>
			</form>
			
		</div>
	</body>
</html>
