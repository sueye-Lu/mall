<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/goods_price.css"/>
		<link rel="stylesheet" type="text/css" href="./css/iconfont.css"/>
		
	</head>
	<body>
		<div class="swap">
			<div class="top_goods_images">
				<a href="shop_goods.html"><img src="./images/shop_goods_images/01.png"></a>
				<div class="image_number">
					<p>1/5</p>
				</div>
				<div class="top_imagesbox">
					<ul>
						<li><img src="./images/goods_price/04.png" ></li>
						<li><img src="./images/goods_price/03.png" ></li>
						<li><img src="./images/goods_price/02.png" ></li>
					</ul>
				</div>
			</div>
			<div class="goods_price_mation">
				<p>￥210.00</p>
				<p>库存58件</p>
				<p>选择 <span>蓝色</span> 规格</p>
			</div>
			<form action="" method="">
				<div class="goods_style">
					<div class="goods_type">
						<div class="goods_type_tittle">
							<p>颜色分类</p>
						</div>
						<div class="corlor_type_box">
							<ul>
								<li><label><input type="radio" name="corlor" id="lan"/ value="蓝色"><span>蓝色</span></label></li>
								<li><label><input type="radio" name="corlor" id="hong" value="红色" /><span>红色</span></label></li>
								<li><label><input type="radio" name="corlor" id="huang" value="黄色"/><span>黄色</span></label></li>
								<li><label><input type="radio" name="corlor" id="lv"  value="白色"/><span>白色</span></label></li>
							</ul>
						</div>
					</div>
					<div class="goods_size">
						<div class="goods_type_tittle">
							<p>规格</p>
						</div>
						<div class="corlor_type_box">
							<ul>
								<li><label><input type="radio" name="size"  value="10ml" /><span>10ml</span></label></li>
								<li><label><input type="radio" name="size" value="30ml" /><span>30ml</span></label></li>
								<li><label><input type="radio" name="size" value="100ml" /><span>100ml</span></label></li>
								<li><label><input type="radio" name="size" value="200ml" /><span>200ml</span></label></li>
							</ul>
						</div>
					</div>
					<div class="goods_number">
						<div class="goods_type_tittle">
							<p>数量</p>
						</div>
						<div class="corlor_type_box">
							<span>-</span>
							<p>1</p>
							<span>+</span>
						</div>
					</div>
				</div>
				<div class="footer">
					<div class="footer_car_shop">
						<div class="footer_car">
							<input type="submit" name="footer_shop_car" id="footer_shop_car" value="加入购物车" />
						</div>
						<div class="footer_shop">
							<a href="#"><input type="submit" name="lj_buy" id="footer_lj_buy" value="立即购买" /></a>
						</div>
					</div>
					
				</div>
			</form>
		</div>
		
	</body>
</html>
